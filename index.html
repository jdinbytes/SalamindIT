<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salamind - Próximamente</title>
  <style>
    /* Fuente elegante */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: 600;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #FFD700;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .loader {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #FFD700;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Animaciones */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Salamind</h1>
    <h2>✨ Próximamente ✨</h2>
    <p>Estamos preparando algo increíble para ti.<br>Muy pronto estaremos en línea.</p>
    <div class="loader"></div>
    <footer>© 2025 Salamind</footer>
  </div>
</body>
</html>
